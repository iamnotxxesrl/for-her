<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Answer!</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 1s ease-in-out, filter 1s ease-in-out;
        }

        /* Default for 'yes' outcome */
        body.yes-outcome {
            background-image: linear-gradient(135deg, #fce7f3 0%, #ffc0cb 50%, #ffe4e6 100%);
            color: #be185d;
        }

        /* Styles for 'no' outcome */
        body.no-outcome {
            background-color: #333; /* Dark grey background */
            filter: grayscale(100%);
            color: #ccc; /* Light grey text */
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        .no-outcome .message-box {
            background-color: rgba(0, 0, 0, 0.6); /* Darker, more transparent for 'no' */
            color: #eee;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .message-box h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        .no-outcome .message-box h1 {
            color: #eee; /* Lighter text for 'no' outcome */
            font-family: 'Inter', sans-serif; /* Back to Inter for starkness */
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            text-shadow: none;
        }

        .message-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .no-outcome .message-box p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="message-box" id="resultMessageBox">
        <h1 id="resultHeading"></h1>
        <p id="resultText"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const body = document.body;
            const resultHeading = document.getElementById('resultHeading');
            const resultText = document.getElementById('resultText');
            const resultMessageBox = document.getElementById('resultMessageBox');

            if (status === 'yes') {
                body.classList.add('yes-outcome');
                resultHeading.textContent = "YOU SAID YES??? FUCK YEAHHHHHHHHH";
                resultText.textContent = "Thank you for being the most amazing person in my life. Every moment with you is a dream come true, and I can't wait to spend forever by your side.";
            } else if (status === 'no') {
                body.classList.add('no-outcome');
                resultHeading.textContent = "Oh no...";
                resultText.textContent = "This website is ran off of my love for you.";
            } else {
                // Default message if no status or invalid status
                body.classList.add('no-outcome'); // Default to a somber state for unknown
                resultHeading.textContent = "An unexpected path...";
                resultText.textContent = "It seems the answer is unclear. My love for you remains.";
            }
        });
    </script>
</body>
</html>
